<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CV</title>
  <link rel="stylesheet" href="cv.css">
</head>
<body>
  div class="html-content">
      <div class="container">
        <div class="header">
          <div id="NAME">
            <p>NAME</p>
          </div>
          <div class="CONTACT">
            <span class="email">Email: </span>
            <span id="email-val">YOUR EMAIL</span>
            <span class="separator"></span>
            <span class="phone">Phone: </span>
            <span id="phone-val"> YOUR NUMBER</span>
          </div>

          <div class="about">
            <span id="DESIGNATION">FILL IN YOUR DESIGNATION </span>
            <span id="desc"> FILL IN YOUR DESCRIPTION </span>
          </div>
        </div>
        <div class="details">
          <div class="section">
            <div class="section__title">Experience</div>
            <div class="section__list">
              <div id="section__list-item2">
                <span>FILL IN YOUR WORK EXPERIENCE</span>
              </div>
            </div>
          </div>
          <div class="section">
            <div class="section__title">ACADEMIC DETAILS</div>
            <div class="section__list">
              <div id="section__list-item">FILL IN YOUR ACADEMIC DETAILS</div>
            </div>
          </div>
        </div>
        <div class="section">
          <div class="section__title">Projects</div>
          <div id="section__list">FILL IN YOUR PROJECTS</div>
        </div>
        <div class="section">
          <div class="section__title">Skills</div>
          <div id="skills">FILL IN YOUR SKILLS</div>
        </div>
        <div class="section">
          <div class="section__title">Interests</div>
          <div class="section__list">
            <div id="section__list-item1">FILL IN YOUR INTERESTS</div>
          </div>
        </div>
      </div>
    </div>
    <br />
    <button onclick="CreatePDFfromHTML()" id="register1">DOWNLOAD</button>
    <br />

</body>
</html>
